openl10n_editorapi_get_translations:
    path: /projects/{project}/domains/{domain}/translations/{target}
    defaults: { _controller: Openl10nEditorBundle:Api/Translation:cget, _format: json }
    requirements:
        _method: GET
openl10n_editorapi_get_translation:
    path: /projects/{project}/domains/{domain}/translations/{target}/{hash}
    defaults: { _controller: Openl10nEditorBundle:Api/Translation:get, _format: json }
    requirements:
        _method: GET
openl10n_editorapi_put_translation:
    path: /projects/{project}/domains/{domain}/translations/{target}/{hash}
    defaults: { _controller: Openl10nEditorBundle:Api/Translation:put, _format: json }
    requirements:
        _method: PUT
